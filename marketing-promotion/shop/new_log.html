<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <link href="../bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
<div id="athena-menu"></div>
<div id="athena-body">
    <form class="form-horizontal" id="edit-shop-form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">店铺</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" disabled id="address" placeholder="李扬的美发店">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">详情</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="5" placeholder="Textarea"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default btn-block">提交</button>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $("#athena-menu").load("../menu.html");
    });
</script>
</body>
</html>
