<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=tGFcvFwgMbEkbfUTUdsWBtnW"></script>
    <link href="../bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
<div id="athena-menu"></div>
<div id="athena-body">
    <form class="form-horizontal" id="edit-shop-form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="address" placeholder="所在位置">
                <input type="hidden" id="latitude">
                <input type="hidden" id="longtitude">
            </div>
        </div>
        <div class="form-group commend-result">
            <div class="col-sm-9">
                <div id="commend-address" style="border:1px solid #C0C0C0;height:auto; display:none;"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"></label>
            <div class="col-sm-9">
                <div id="l-map"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称</label>

            <div class="col-sm-9">
                <input type="text" class="form-control" id="shop-name" placeholder="店铺名称">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">规模</label>
            <div class="col-sm-9">
                <select class="form-control" id="scale">
                    <option value="1人">1人</option>
                    <option value="2人">2人</option>
                    <option value="3人">3人</option>
                    <option value="4人">4人</option>
                    <option value="5人">5人</option>
                    <option value="6人">6人</option>
                    <option value="7人">7人</option>
                    <option value="8人">8人</option>
                    <option value="9人">9人</option>
                    <option value="10人">10人</option>
                    <option value="10人以上">10人以上</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">类别</label>
            <div class="col-sm-9">
                <select class="form-control" id="catogery">
                    <option value="街边店">街边店</option>
                    <option value="写字楼">写字楼</option>
                    <option value="商场">商场</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">详情</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="3" placeholder="Textarea"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">照片</label>
            <div class="col-sm-9" id="upload-img">
                <div class="uploaded-img">
                    <img class="img-rounded" src="../images/logo.png"></img>
                </div>
                <div class="img-add-btn hide" id="upload-img-div">
                    <input type="file" class="hide" name="file[]" accept="image/*"
                           id="img-upload-input">
                    <span class="glyphicon glyphicon-plus" id="img-upload-btn" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="form-group athena-submit hide">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default btn-block">提交</button>
            </div>
        </div>
        <div class="form-group athena-edit">
            <div class="col-sm-offset-2 col-sm-9">
                <button class="btn btn-default btn-block">编辑</button>
            </div>
        </div>
        <div class="form-group athena-log">
            <div class="col-sm-offset-2 col-sm-9">
                <button class="btn btn-default btn-block">查看地推记录</button>
            </div>
        </div>
        <div class="form-group athena-delete">
            <div class="col-sm-offset-2 col-sm-9">
                <button class="btn btn-warning btn-block">删除</button>
            </div>
        </div>

    </form>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $("#athena-menu").load("../menu.html");
        $( "#new-shop-form" ).submit(function( event ) {
            window.location.href=("./list.html")
        });
        $(".form-control").prop("disabled", true);
        $("#athena-body .athena-edit :button").click(function(){
            $("#upload-img-div").removeClass("hide");
            $(".form-control").prop("disabled", false);
            $("#athena-body .athena-edit").addClass("hide");
            $(".athena-delete").addClass("hide");
            $(".athena-submit").removeClass("hide");
            return false;
        })
        var map = new BMap.Map("l-map");
        map.enableScrollWheelZoom(true);
        map.setMinZoom(10);
        map.setMaxZoom(15);
        map.clearOverlays();
        map.centerAndZoom("西安", 12);                   // 初始化地图,设置城市和地图级别。

        var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
                {
                    "input": "address",
                    "location": map
                }
        );

        ac.addEventListener("onhighlight", function (e) {  //鼠标放在下拉列表上的事件
            var str = "";
            var _value = e.fromitem.value;
            var value = "";
            if (e.fromitem.index > -1) {
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

            value = "";
            if (e.toitem.index > -1) {
                _value = e.toitem.value;
                value = _value.province + _value.city + _value.district + _value.street + _value.business;
            }
            str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
            $("#commend-address").html = str;
        });

        var myValue;
        ac.addEventListener("onconfirm", function (e) {    //鼠标点击下拉列表后的事件
            var _value = e.item.value;
            myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
            $("#commend-address").html = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
            setPlace();
        });

        function setPlace() {
            map.clearOverlays();    //清除地图上所有覆盖物
            function myFun() {
                var pp = local.getResults().getPoi(0).point; //获取第一个智能搜索的结果
                $(".athena-map").show();
                $('#latitude').val(pp.lat)
                $('#longtitude').val(pp.lnt)
                map.centerAndZoom(pp, 18);
                map.addOverlay(new BMap.Marker(pp));    //添加标注
            }

            var local = new BMap.LocalSearch(map, { //智能搜索
                onSearchComplete: myFun
            });
            local.search(myValue);
        }
    });
</script>
</body>
</html>
